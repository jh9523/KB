<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var count = 0
	function increase(){
		count++;
		console.log(count)
	}
	function decrease(){
		count--
		console.log(count)
	}
	
</script>
</head>
<body>
	
	<button onclick="increase()">증가</button>
	<button onclick="decrease()">감소</button>
	
</body>
</html>
