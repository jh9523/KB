<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
	let count = 0;
	// jQuery 초기화함수
	$(function(){		// 페이지 로딩 완료 후 자동실행
//		$("button").html("jQuery")	// 내용변셩
		$("button").click(function(){
			count++;
			alert(count)
		})
		
	})
	
	// 자바스크립트 초기화함수(페이지로딩완료 후 자동 실행하는 함수)
//	window.onload = function(){
//		$("button").html("Finish") // 내용변셩
//	}
</script>
</head>
<body>
	
	<button>OK 1</button>
	<button>OK 2</button>
	<button>OK 3</button>
	
</body>
</html>
