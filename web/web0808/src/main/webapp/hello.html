<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* { margin:0; }
	li{ color: red;}
	.blue_border{border: 3px dotted blue;}
	.red_border{border: 3px dotted red;}
	h1#cyan_bg{background: cyan;}
	h1#cyan_bg {background: red;}
	ul > li{ color: blue;}		
	.pink_bg{background-color: pink;	}

	input:focus{ border: 5px dotted red;}
	form > span {display: none;}
	input:focus + span{display: inline;}
	a{ text-decoration: none; color: dimgray;}
	a:hover{text-decoration: underline;}
	h1{ text-shadow: 5px 5px 3px cyan;}
	ul, ol{list-style: none; padding: 0;}
	ol{ width: 400px}
</style>
</head>
<body>
	<h1 id="cyan_bg">CSS 연습</h1>

		<a></a> <br>
	</div>
	<ul>

		<li>CSS</li>
		<li>Javascript</li>
		<li>jQuery</li>
		<li>Bootstrap</li>
	</ul>
	<ol>
		<li class="red_border">HTML</li>
		<li>CSS</li>
		<li>Javascript</li>

	</ol>
	<form>

	</form>
